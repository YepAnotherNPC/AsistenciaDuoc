<ion-header mode="md">
  <ion-toolbar>
    <ion-title>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-padding-top ion-text-center">
        <strong>Sistema de Asistencia Duoc</strong>
      </ion-title>
    </ion-toolbar>
  </ion-header>



  <div class="ion-padding-vertical">

    <ion-card class="ion-text-center ion-padding-vertical">
      
      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>!Bienvenido¡</h2>
        </ion-label>
      </ion-card-title>

      <ion-card-content>
        <ion-item>
          <!--aca se puede configurar el label para poner el usuario-->
          <ion-label position="floating" name="mail-outline">Usuario</ion-label>
          <ion-input type="text" placeholder="ingrese usuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" placeholder="ingresar contraseña"></ion-input>
        </ion-item>

      <ion-row>
        <ion-col size="12">
          <ion-button shape="block" (click)="ingresar()">Ingresar</ion-button>
        </ion-col>
      </ion-row>
      </ion-card-content>


    </ion-card>
  </div>

</ion-content>
